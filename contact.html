    <!------------------------------------Contact Form Section---------------------------------->
    <section class="container-fluid">
        <div class="row bg-color-contact">
            <div class="col">
                <h2 class="contact-heading uppercase text-center h2-colour">Collab?</h2>
                <h4 class="uppercase text-center h4-colour">Reach Out!</h4>
                <div class="center-form">
                    <form>
                        <div class="padding">
                            <input type="text" name="name" id="fullname" class="form-control" placeholder="Name"
                                required />
                        </div>
                        <div class="padding">
                            <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email"
                                required />
                        </div>
                        <div class="padding">
                            <textarea rows="5" name="message" id="message" class="form-control" placeholder="Message"
                                required></textarea>
                        </div>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-success" data-toggle="modal"
                                    data-target="submitButton">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

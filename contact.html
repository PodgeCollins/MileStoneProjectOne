<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap & Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/f9d6df2339.js" crossorigin="anonymous"></script>
    <!--My CSS-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>Document</title>
</head>
<body>
    <header>
        <div class="row no-gutters">
            <a class="logo" href="index.html">

            </a>
            <div class="col">
                <div class="row bg-color-name-title">
                    <div class="col heading">
                        <h1 class="name">Labrat Records Logo</h1>
                    </div>
                </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="artists.html">Artists</a></li>
                    <li><a class="active" href="contact.html">Contact</a></li>
                </ul>
            </nav>
            </div> 
        </div> 
    </header> 
<hr>
    <section class="container-fluid">
        <div class="row bg-color-contact">
            <div class="col">
                <h3 class="contact-heading uppercase text-center">Collab?</h3>
                <h5 class="uppercase text-center">Reach Out!</h5>

                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                        <textarea rows="5" name="message" id="message" class="form-control" placeholder="Message" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
<hr>
    <footer id="footer-details" class="container-fluid">
        <div class="row social-media">
            <div class="social-media col">
                <ul class=" list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a> 
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a> 
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a> 
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank">
                            <i class="fa fa-spotify" aria-hidden="true"></i>
                            <span class="sr-only">Spotify</span>
                        </a> 
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a> 
                    </li>
                </ul>  
            </div>
        </div>
        
    </footer>
</body>
</html>

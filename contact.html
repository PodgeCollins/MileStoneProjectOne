<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>

<body>
    <header>
        <div id="hero-image"></div>
	</header> 
	<nav id="desktop-nav" class="navbar navbar-light bg-light">
        <div class="col">
		<div class = "container">
			<ul>

            </ul>
        </div>
		</div>

<!--Contact Form Section-->
    <section class="container-fluid">
        <div class="row bg-color-contact">
            <div class="col">
                <h3 class="contact-heading uppercase text-center">Collab?</h3>
                <h5 class="uppercase text-center">Reach Out!</h5>
                <div class="center-form">
                    <form>
                        <div class="padding">
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        </div>
                        <div class="padding">
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                        </div>
                        <div class="padding">
                        <textarea rows="5" name="message" id="message" class="form-control" placeholder="Message" required></textarea>
                        </div>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
<!--Footer Section-->
    <footer id="footer-details" class="container-fluid">
        <div class="row social-media">
            <div class="social-media col">
                <ul class=" list-inline social-links">
                    <li class="list-inline-item">
                        <a href="https://twitter.com/RataToohey" target="_blank">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a> 
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com/lab_rat_records/" target="_blank">

                        </a> 
                    </li>
                    <li class="list-inline-item">
                        <a href="https://open.spotify.com/artist/213c51Vkf2m4RMcwzNNhea" target="_blank">
                            <i class="fa fa-spotify" aria-hidden="true"></i>
                            <span class="sr-only">Spotify</span>
                        </a> 
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.youtube.com/channel/UCHe7yiLWi3K55aStpjYyuEQ" target="_blank">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a> 
                    </li>
                </ul>  
            </div>
        </div>
        
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

	<script>
		$(function () {
			$(document).scroll(function () {
				var $nav = $("#desktop-nav");
				var $image = $("#hero-image");
				var $height = $image.height();
 
				$nav.toggleClass('fixed-top', $(this).scrollTop() > $height);
				$('body').toggleClass('extra-padding', $(this).scrollTop() > $height);	
			});
		});
	</script>
</body>
